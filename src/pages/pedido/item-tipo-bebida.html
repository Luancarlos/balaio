<ion-header>
    <ion-navbar color="vermelho">
        <ion-title>BEBIDAS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <br/>
    <ul class="media-list" id="lista_bebidas">

        <li class="media" *ngFor="let item of dataSourceTable" (click)="venderItem(item)">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="{{item.imagem}}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <strong>{{item.nome}}</strong>
                </h4>
                <p class="descricao">500ML</p>
                <p class="lanche_preco">R$ {{item.valor}}</p>
            </div>
        </li>

    </ul>

</ion-content>
