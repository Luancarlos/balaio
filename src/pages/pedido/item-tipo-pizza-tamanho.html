<ion-header>
    <ion-navbar color="vermelho">
        <ion-title>PIZZAS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="divisao">SELECIONE UM TAMANHO</div>
    <ul class="lista" style="margin-top: 20px;">
        <li *ngFor="let b of dataSourceTable" style="text-align: inherit;" (click)="selecionarTamanho(b)">
            <a >
                <div style="margin-left: auto;
                        margin-right: auto;
                        width: -moz-fit-content;
                        width: -webkit-fit-content;
                        width: fit-content;
                        min-width: 150px;
">
                    <div>
                        <span>{{b.nome}}</span>
                        <span class="bordas_preco" style="float: right; margin-left: 20px;margin-top: 6px;">R$ {{b.valor}}</span>
                    </div>
                    <div>
                        <span style="font-size: 15px;color: #a8a8a8;">{{b.ingredientes}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>

</ion-content>
