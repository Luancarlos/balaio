<ion-header>
    <ion-navbar color="vermelho">
        <ion-title>ADICIONAR ITEM</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="divisao">
        <p>SEU PEDIDO ATUAL</p>
    </div>
    <br/>
    <ul class="media-list" id="lista_addItem">
        <li class="media" data-id="3">
            <div class="media-left">
                <a href="#"><img class="media-object" src="{{item.imagem}}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><strong>{{item.nome}}</strong></h4>
                <p class="descricao">{{item.ingredientes}}</p>
                <span class="lanche_preco">R$ {{item.valor}}</span>
                <div class="incrementador pull-right">
                    <a href="#" (click)="adicionar()"><i class="fa fa-plus-circle add"></i></a>
                    <span class="txt_valor">{{quantidade}}</span>
                    <a href="#" (click)="remover()"><i class="fa fa-minus-circle rm"></i></a>
                </div>
            </div>
        </li>

    </ul>

    <div class="adicionarItens">
        <button class="flat" id="abrir_popup" (click)="incluirObservacoes()"><i class="fa fa-plus"></i></button>
        <p>ADICIONAR OBSERVAÇÕES<br/><span>(opcional)</span></p>

    </div>

    <div id="infor_preco">
        <p>Unidade <strong id="preco">R$: {{item.valor}}</strong></p>
        <p id="txt_total" style="color:green"><strong id="total">R$: {{valorTotal}}</strong></p>
    </div>

</ion-content>
<ion-footer>
    <footer>
        <a *ngIf="quantidade > 0; else elseBlock" (click)="incluirItemNoPedido()">ADICIONAR</a>
        <ng-template #elseBlock><a disabled="disabled">ADICIONAR</a></ng-template>
    </footer>
</ion-footer>
